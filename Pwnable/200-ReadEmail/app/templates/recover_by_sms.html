{% extends "template.html" %}
{% block content %}
    <h2 class="heading">Recover password by SMS</h2>
    <br />

    {% if victim_phone_number %}
    <p>Your new password has been sent to your cellphone with number <span id="phone_number">{{ victim_phone_number }}</span>.</p>
    <div class="back_button">
        <form action="{% url 'app.views.index' %}" method="get"><input type="submit" value="Back" ></form>
    </div>
    {% else %}
    <form name="login" action="{% url 'app.views.recover_by_sms' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>What is your username:</td><td> <input type="text" name="username" /></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" /></td>
            </tr>
        </table>
    </form>
    {% endif %}
{% endblock %}
