{% extends "base.html" %}

{% block main %}
    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <br />
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Please Login</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form action="login.php" method="post" name="sentMessage" id="loginForm">
{% if errormsg is not empty %}
                        <div class="row control-group">
                            <div class="col-xs-12">
                                <p class="error-block text-danger">{{ errormsg }}</p>
                            </div>
                        </div>
{% endif %}
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Username</label>
                                <input name="username" value="{% if username is not empty %}{{ username }}{% endif %}" type="text" class="form-control" placeholder="Username" id="username" required data-validation-required-message="Please enter your username.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Password</label>
                                <input name="password" type="password" class="form-control" placeholder="Password" id="password" required data-validation-required-message="Please enter your password.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
		<!-- <a href="/backup">files</a> -->		
    </section>

{% endblock %}
